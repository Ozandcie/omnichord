<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnichord</title>
    <style>
      * {
        box-sizing: border-box;
        touch-action: none;
      }

      html,
      body,
      main,
      #controls,
      #touchbar {
        height: 100%;
      }

      :root {
        --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        --accent: hotpink;
        --bg: #000;
        --off: #111;
        --text: #fff;
        --grid: calc(100vh / 12);
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: var(--font);
        margin: 0;
        overflow: hidden;
        user-select: none;
      }

      button {
        background: var(--off);
        border-radius: 0;
        color: var(--text);
        font-family: var(--font);
        font-weight: bold;
        font-size: 1.5rem;
        padding: 0;
      }

      main {
        display: flex;
      }

      @media (orientation: portrait) {
        main {
          flex-direction: column;
        }

        #controls {
          flex-direction: row;
          height: 66.667%;
          width: 100%;
        }

        #controls > div {
          flex-direction: column;
          width: 33.33%;
        }

        #touchbar {
          flex-direction: row;
          height: 33.333%;
        }

        #touchbar > span {
          height: 100%;
        }
      }

      @media (orientation: landscape) {
        main {
          flex-direction: row;
        }

        #controls {
          flex-direction: column;
          height: 100%;
          width: 66.667%;
        }

        #controls > div {
          height: 33.33%;
        }

        #touchbar {
          flex-direction: column;
          width: 33.333%;
        }

        #touchbar > span {
          width: 100%;
        }
      }

      #start {
        border: 0;
        height: 100%;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%;
      }

      #controls {
        display: flex;
      }

      #controls > div {
        display: flex;
      }
      #controls > div > button {
        appearance: none;
        background: var(--off);
        border: 1px solid var(--bg);
        display: flex;
        flex: 1;
        height: 100%;
        width: 100%;
      }
      #controls > div > button.active {
        background: var(--accent);
      }

      #touchbar {
        display: flex;
      }
      #touchbar > span {
        background: var(--off);
        display: flex;
        flex: 1;
      }
      #touchbar > span.active {
        background: var(--accent);
      }

      #touchbar > span {
        border: 1px solid var(--bg);
      }
    </style>
  </head>
  <body>
    <button id="start">Start</button>
    <main>
      <div id="controls"></div>
      <div id="touchbar"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.min.js"></script>
    <script>
      const controls = document.getElementById("controls");
      const start = document.getElementById("start");
      const touchbar = document.getElementById("touchbar");
      const types = ["major", "minor", "seventh"];
      const roots = ["Eb", "Bb", "F", "C", "G", "D", "A", "E", "B"];
      start.addEventListener("click", initialize);
      const current = { chord: null, notes: [] };
      const lib = { major: {}, minor: {}, seventh: {} };
      const urls = { chord: {}, major: {}, minor: {}, seventh: {} };
      const samplers = { chord: null, major: null, minor: null, seventh: null };
      const keys = [];
      const steps = "C C# D D# E F F# G G# A A# B".split(" ");
      for (let octave = 0; octave <= 9; octave++) {
        steps.forEach((step) => keys.push(step + octave));
      }
      let chordKeyIdx = 0;
      types.forEach((type) => {
        let keyIdx = 0;
        lib[type] = {};
        roots.forEach((root) => {
          lib[type][root] = { chord: null, notes: [] };
          let key = keys[chordKeyIdx];
          chordKeyIdx++;
          urls.chord[key] = `${type}-${root}-chord.mp3`;
          lib[type][root].chord = key;
          for (let i = 0; i < 12; i++) {
            key = keys[keyIdx];
            keyIdx++;
            urls[type][key] = `${type}-${root}-${i}.mp3`;
            lib[type][root].notes[i] = key;
          }
        });
      });

      function handlePadClick(element, type, root) {
        document
          .querySelectorAll("#controls button.active")
          .forEach((button) => button.classList.remove("active"));
        if (current.chord) {
          samplers.chord.triggerRelease(current.chord);
        }
        const { chord, notes } = lib[type][root];
        if (current.type === type && current.chord === chord) {
          current.type = null;
          current.chord = null;
          current.notes = [];
        } else {
          current.type = type;
          current.chord = chord;
          current.notes = notes;
          samplers.chord.triggerAttack(current.chord);
          element.classList.add("active");
        }
      }

      function handleTouchStart(event) {
        event.preventDefault();
        event.target.classList.add("active");
        const index = Number(event.target.getAttribute("index"));
        const note = current.notes[index];
        samplers[current.type].triggerAttackRelease(note, 2);
      }

      function handleTouchEnd(event) {
        event.preventDefault();
        event.target.classList.remove("active");
        const index = Number(event.target.getAttribute("index"));
      }

      for (let i = 0; i < 12; i++) {
        const span = document.createElement("span");
        span.setAttribute("index", i);
        span.addEventListener("pointerenter", handleTouchStart);
        span.addEventListener("pointerleave", handleTouchEnd);
        span.addEventListener("pointerdown", (e) =>
          span.releasePointerCapture(e.pointerId)
        );

        touchbar.appendChild(span);
      }

      function initialize() {
        const all = Object.keys(samplers);
        let loadCount = all.length;
        start.disabled = true;
        start.innerText = "Loading...";
        all.forEach((type) => {
          samplers[type] = new Tone.Sampler({
            urls: urls[type],
            baseUrl: "/samples/",
            onload: () => {
              loadCount--;
              if (loadCount <= 0) {
                start.remove();
              }
            },
          }).toDestination();
          if (type === "chord") {
            return;
          }
          const row = document.createElement("div");
          controls.appendChild(row);
          roots.forEach((root) => {
            const button = document.createElement("button");
            button.addEventListener("click", (e) =>
              handlePadClick(e.target, type, root)
            );
            row.appendChild(button);
          });
        });
      }
    </script>
  </body>
</html>
