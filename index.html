<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnichord</title>
    <style>
      * {
        box-sizing: border-box;
        touch-action: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }
      :root {
        --font-family: "Andale Mono", "Trebuchet MS", "Lucida Sans Unicode",
          monospace;
        --font-size: max(min(2vw, 2vh), 1rem);
      }

      body {
        background: #000;
        font-family: var(--font-family);
        margin: 0;
      }
      body.resizing > * {
        opacity: 0;
      }
      html,
      body,
      canvas {
        height: 100%;
        width: 100%;
      }
      canvas {
        height: 100%;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%;
      }
      nav a,
      nav button {
        align-items: center;
        appearance: none;
        background: transparent;
        border-radius: 0;
        border: none;
        box-sizing: border-box;
        color: white;
        display: flex;
        flex-direction: column;
        font-family: var(--font-family);
        font-size: var(--font-size);
        font-weight: bold;
        justify-content: center;
        line-height: 1;
        padding: calc(var(--font-size) * 0.25) calc(var(--font-size) * 0.5);
        text-decoration: none;
        text-transform: lowercase;
      }
      nav button:not(.active) {
        text-decoration: line-through;
      }
      nav {
        align-content: center;
        align-items: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
        height: var(--harp-height);
        left: var(--harp-left);
        position: fixed;
        top: var(--harp-top);
        width: var(--harp-width);
        z-index: 999;
      }
      nav > * {
        margin: calc(var(--font-size) * 0.25);
      }
      #config-link {
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        font-size: calc(var(--font-size) * 1);
        height: var(--gutter-height);
        line-height: var(--gutter-height);
        justify-content: center;
        line-height: 1;
        padding: 0 var(--font-size);
        position: fixed;
        text-align: center;
        text-decoration: none;
        text-transform: lowercase;
        top: 0;
        z-index: 9999;
      }
      @media screen and (orientation: portrait) {
        #config-link {
          left: 50%;
          transform: translateX(-50%);
        }
        nav {
          flex-direction: row;
        }
      }
      @media screen and (orientation: landscape) {
        #config-link {
          left: calc(var(--harp-left) + var(--harp-width) * 0.5);
          transform: translateX(-50%);
        }
      }
      #config-link,
      #config-link:hover,
      #config-link:active,
      #config-link:link,
      #config-link:visited,
      #config-link:focus-visible {
        color: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <a id="config-link" href="#config">Config</a>
    <nav id="config">
      <button id="tempo">Tempo</button>
      <button id="labels">Labels</button>
      <button id="fixed">Fixed</button>
      <button id="invert" class="active">Invert</button>
    </nav>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.min.js"></script>
    <script type="module" src="chords.js"></script>
    <script type="module" src="controller.js"></script>
    <script type="module" src="sounds.js"></script>
    <script type="module" src="touch.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
