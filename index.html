<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnichord</title>
    <style>
      * {
        box-sizing: border-box;
        touch-action: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

      :root {
        --gutter: max(30px, min(4vw, 4vh));
      }

      body {
        background: #000;
        margin: 0;
      }
      html,
      body,
      canvas {
        height: 100%;
        width: 100%;
      }
      canvas {
        height: calc(100% - var(--gutter) * 3);
        left: var(--gutter);
        position: fixed;
        top: var(--gutter);
        width: calc(100% - var(--gutter) * 2);
      }
      button {
        align-items: center;
        appearance: none;
        color: white;
        background: transparent;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        font-size: calc(var(--gutter) * 0.4);
        font-weight: bold;
        justify-content: center;
        font-family: "Andale Mono", "Trebuchet MS", "Lucida Sans Unicode",
          monospace;
        height: var(--button-height);
        line-height: var(--button-height);
        min-width: 80px;
        margin: 0 calc(var(--button-height) * 0.25);
        padding: 0 1rem;
        text-transform: uppercase;
        width: 10%;
      }
      button#fixed:not(.active),
      button#labels:not(.active) {
        text-decoration: line-through;
      }
      nav {
        --button-height: calc(var(--gutter));
        bottom: 0;
        display: flex;
        justify-content: center;
        height: calc(var(--gutter) * 2);
        left: 0;
        padding: calc(var(--gutter) * 0.5);
        position: fixed;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <button id="fixed"></button>
      <button id="mode"></button>
      <button id="labels"></button>
    </nav>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.min.js"></script>
    <script type="module" src="chords.js"></script>
    <script type="module" src="controller.js"></script>
    <script type="module" src="sounds.js"></script>
    <script type="module" src="touch.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
